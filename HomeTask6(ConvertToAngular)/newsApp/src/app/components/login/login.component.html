  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="form-group minHeight">

        <div class="form-group">
        <label>
            User Name :
            <input type="text" formControlName="userName" class="form-control">
          </label>
          </div>
          <div class="form-group">
      <label>
        Password :
        <input type="password" formControlName="password" class="form-control">
      </label>
    </div>

      <button type="submit" [disabled]="!profileForm.valid" class="btn btn-default">Submit</button>

  <button (click)="onCancel()" class="btn">Cancel</button>

</form>
